<h1>Lista de Productos</h1>

<p>{{itemSeleccionado}}</p>

<div style="display: flex; gap: 2rem;">

  <!-- Columna de productos -->
  <div style="width: 50%;">
    <app-productos
      *ngFor="let item of items"
      [info] = "item"
      (seleccionado)="seleccionarItem($event)"
    ></app-productos>
  </div>

  <!-- Columna de detalle -->
  <div style="width: 50%;">
    <app-detalles [item]="itemSeleccionado"></app-detalles>
  </div>

</div>
